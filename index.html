<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="img/pricing.png" type="image/x-icon" id="favicon">

</head>
<body>
    <div id="container">
        
       <div id="ttimg">
        <h1 id="title">Cotizador</h1>
            
        <img id="leftImg" src="imag/undraw_digital-currency_u5p6.svg" alt="stock prices">
       </div>
          


        <div id="coin-container">
            <form id="coin-form">
                <div class="coinIptCont">
                    <label for="coin">Elige tu moneda</label>
                    <select class="coinInput" id="coin">
                    <option selected disabled value="">Selecciona una moneda</option>
                    <option value="USD">USD Dolar</option>
                    <option value="EUR">Euro</option>
                    <option value="COP">Pesos Colombianos</option>
                    <option value="VES">Bolivares</option>
                </select>
                </div>
                <div class="coinIptCont">
                    
                        <label for="crypto">Elige tu criptomoneda</label>
                        <select class="coinInput" id="crypto">
                            <option selected disabled value="">Selecciona una Criptomoneda</option>
                                <option value="BTC">BitCoin</option>
                                <option value="USDT">USDT</option>
                                <option value="BNB">Binance Coin</option>
                                <option value="ETH">Etherium</option>
                        </select>
                   
                </div>
                <!--  -->
                <div class="coinIptCont">
                    <label for="amount">Ingrese un monto</label>
                    <input type="number" class="coinInput" id="amount" placeholder="Monto">
                    
                </div>

                <button id="formBtn" type="submit">COTIZAR</button>
            </form>
            <!-- Quoter info -->
            <div id="coin-info">
            </div>
        </div>
    </div>
    <footer>
        <h3>Autor</h3>
        <div class="Link-Container"></div>  
          <a href="https://github.com/leandrayanesdeveloper" target="_blank">
            <img
              src="imag/github (1).svg"
              alt="Link to my Github" ></a>
      </footer>
    <script src="script.js"></script>
</body>
</html>
